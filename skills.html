<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Umar Abbas | Portfolio</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #2c3e50);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow-x: hidden;
            padding-top: 250px;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(to right, #2ab3ff, #5f00ba);
            transition: transform 0.5s ease-in-out, background 0.5s ease-in-out;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar:hover {
            transform: scale(1.01);
            background: linear-gradient(to right, #2498e3, #4c0099);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white !important;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 18px;
        }

        .nav-link:hover {
            transform: scale(1.08);
            color: #ddd !important;
            background: rgba(255, 255, 255, 0.15);
        }

        .navbar-toggler {
            border: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        /* Skills Section */
        #skills {
            margin-top: 100px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
        }

        .skill {
            margin: 15px 0;
            text-align: left;
        }

        .skill-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .skill-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .skill-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 2s ease-in-out;
        }

        .html .skill-fill { width: 90%; background: #e44d26; }
        .css .skill-fill { width: 85%; background: #264de4; }
        .js .skill-fill { width: 80%; background: #f7df1e; }
        .django .skill-fill { width: 85%; background: #68a063; }
        .python .skill-fill { width: 95%; background: #4767f5; }
        .sql .skill-fill { width: 80%; background: #ff5722; }

        /* Responsive Navbar */
        @media (max-width: 991px) {
    body { 
        padding-top: 200px; /* Increase padding to avoid cutting content */
    }

    .navbar-collapse {
        background: black !important;
        padding: 15px;
        border-radius: 12px;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        max-height: 80vh; /* Prevent overflow */
        overflow-y: auto; /* Scrollable if needed */
        z-index: 1000;
    }

    .nav-link {
        display: block;
        margin: 5px 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
    }

    .nav-link:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.05);
    }
}

        /* Animated Name */
        .name {
            font-size: clamp(2rem, 8vw, 4rem);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: inhaleExhale 4s infinite ease-in-out;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.3);
        }

        /* Smooth Animation */
        @keyframes inhaleExhale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
    </style>
</head>

        <h2>üõ†Ô∏è My Skills</h2>

        <div class="skill js"><div class="skill-name">JavaScript</div><div class="skill-bar"><div class="skill-fill"></div></div></div>
        <div class="skill django"><div class="skill-name">Django</div><div class="skill-bar"><div class="skill-fill"></div></div></div>
        <div class="skill python"><div class="skill-name">Python</div><div class="skill-bar"><div class="skill-fill"></div></div></div>
        <div class="skill sql"><div class="skill-name">SQL</div><div class="skill-bar"><div class="skill-fill"></div></div></div>
    </div>

    <!-- Bootstrap JavaScript -->

</body>
