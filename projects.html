<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #2c3e50);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow-x: hidden;
            padding-top: 120px;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(to right, #2ab3ff, #5f00ba);
            transition: transform 0.5s ease-in-out, background 0.5s ease-in-out;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar:hover {
            transform: scale(1.01);
            background: linear-gradient(to right, #2498e3, #4c0099);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white !important;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 18px;
        }

        .nav-link:hover {
            transform: scale(1.08);
            color: #ddd !important;
            background: rgba(255, 255, 255, 0.15);
        }

        .navbar-toggler {
            border: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        /* Responsive Navbar */
        @media (max-width: 991px) {
            body { padding-top: 160px; }

            .navbar-collapse {
                background: black !important;
                padding: 15px;
                border-radius: 12px;
            }

            .nav-link {
                display: block;
                margin: 5px 0;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 8px;
            }

            .nav-link:hover {
                background: rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
            }
        }

        /* Animated Name */
        .name {
            font-size: clamp(2rem, 8vw, 4rem);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: inhaleExhale 4s infinite ease-in-out;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.3);
        }

        /* Glassmorphism Card */

        /* Projects Section */
        .projects {
            
    margin-top: 190px;
    padding: 180px 20px 50px;
    padding-top: 200px
}


        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }


        .card-body {
            padding: 20px;
        }
        /* Smooth Animation */
        @keyframes inhaleExhale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        html {
    scroll-padding-top: 160px; /* Adjust according to navbar height */
}

    </style>
</head>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.querySelectorAll('.nav-link').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const targetId = this.getAttribute('href');

                if (targetId.startsWith("#")) { 
                    e.preventDefault();
                    const targetSection = document.getElementById(targetId.substring(1));
                    if (targetSection) {
                        window.scrollTo({
                            top: targetSection.offsetTop - 70,
                            behavior: 'smooth'
                        });
                    }
                }

                // Auto-close mobile navbar
                const navbarCollapse = document.querySelector('.navbar-collapse');
                if (navbarCollapse.classList.contains('show')) {
                    new bootstrap.Collapse(navbarCollapse).hide();
                }
            });
        });
    </script>
</body>
