    <style>
        body {
            margin: 0;
            font-family: 'Paytone One', sans-serif;
            background: linear-gradient(to bottom, #a133ff, #51005d);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding-top: 70px; /* Prevents navbar from hiding content */
        }

        @keyframes inhaleExhale {
            0% { transform: scale(1); }
            50% { transform: scale(1.015); }
            100% { transform: scale(1); }
        }

        /* ‚úÖ Fixed Navbar */
        .navbar {
            background: linear-gradient(to right, #2ab3ff, #5f00ba);
            transition: transform 0.5s ease-in-out, background 0.5s ease-in-out;
            animation: inhaleExhale 5s infinite ease-in-out;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar:hover {
            transform: scale(1.01);
            background: linear-gradient(to right, #2498e3, #4c0099);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white !important;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.3);
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 18px;
        }

        .nav-link:hover {
            transform: scale(1.08);
            color: #ddd !important;
            background: rgba(255, 255, 255, 0.15);
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            animation: inhaleExhale 5s infinite ease-in-out;
            margin-top: 100px;
        }

        .social-links a {
            color: white;
            font-size: 24px;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .social-links a:hover {
            transform: scale(1.1);
            color: cyan;
        }

        .navbar-toggler {
            border: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .navbar-toggler-icon {
            filter: invert(1);
        }

        .navbar-nav {
            gap: 20px;
        }
        @media (max-width: 991px) {
    .navbar-collapse {
        background: black !important; /* Black background for mobile navbar */
        padding: 15px;
        border-radius: 12px;
    }

    .navbar-nav .nav-link {
        background: rgba(255, 255, 255, 0.2); /* Light white transparent background */
        border-radius: 8px; /* Rounded corners */
        padding: 10px 15px; /* Add spacing */
        margin: 5px 0; /* Add spacing between items */
        text-align: center;
        display: block;
    }

    .navbar-nav .nav-link:hover {
        background: rgba(255, 255, 255, 0.2); /* Slightly darker on hover */
        transform: scale(1.05);
        gap: 10px;
    }
}



        @media (max-width: 768px) {
            .contact-container {
                width: 80%;
            }
        }
    </style>
