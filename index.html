<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Umar Abbas Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="download.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --dark-color: #1e272e;
            --light-color: #f9f9f9;
        }

        body {
            background: linear-gradient(120deg, #1e272e, #2d3436);
            color: var(--light-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: 0.3s;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?technology,developer') no-repeat center/cover;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        /* Projects Section */
        .projects {
            padding: 5rem 2rem;
            text-align: center;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: 0.4s;
            cursor: pointer;
            position: relative;
            border: 2px solid transparent;
        }

        .project-card:hover {
            transform: scale(1.05);
            border-color: var(--secondary-color);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        /* Contact Section */
        .contact {
            padding: 5rem 2rem;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-link {
            font-size: 2rem;
            color: var(--light-color);
            transition: 0.3s;
        }

        .social-link:hover {
            color: var(--secondary-color);
            transform: scale(1.2);
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            .project-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="container">
            <h1>Muhammad Umar Abbas</h1>
            <p>Creative Developer</p>
        </div>
    </section>

    <section id="projects" class="projects">
        <div class="container">
            <h2>Featured Projects</h2>
            <div class="project-grid">
                <a href="https://github.com/MuhammadUmarAbbas2011/ShopMart/">
                    <div class="project-card">
                        <h3>ShopMart</h3>
                        <p>Beautiful web application And Cool Backend</p>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Let's Connect</h2>
            <div class="social-links">
                <a href="https://github.com/MuhammadUmarAbbas2011/" class="social-link"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/muhammad-umar-abbas-03583134a/" class="social-link"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:muhammadumarabbas2011@gmail.com" class="social-link"><i class="far fa-envelope"></i></a>
            </div>
        </div>
    </section>
</body>
<script>
    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Scroll animation for project cards
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = 1;
                entry.target.style.transform = 'translateY(0)';
            }
        });
    });

    document.querySelectorAll('.project-card').forEach((card) => {
        card.style.opacity = 0;
        card.style.transform = 'translateY(50px)';
        card.style.transition = 'all 0.6s ease-out';
        observer.observe(card);
    });

    // Parallax effect on hero section
    window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        document.querySelector('.hero').style.backgroundPositionY = scrolled * 0.5 + 'px';
    });
</script>
</html>
